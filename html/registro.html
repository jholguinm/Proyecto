<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/styleLogin.css">
    
  </head>
  <body>

    <div class="login-box">
      
      <h1>Registrarse</h1>
      <form >
        <label for="Nombre" >Nombre</label>
        <input type="text" id="Nombre"  placeholder="Ingrese Nombre" required >
        
        <label for="Apellido" >Apellido</label>
        <input type="text" id="Apellido"  placeholder="Ingrese Apellido"required >

         
        
        <label for="usuario" >Usuario</label>
        <input type="text" id="usuario"  placeholder="Ingrese Usuario"required >
        
        <label for="password">Contraseña</label>
        <input type="password" id="contraseña" placeholder="Ingrese Contraseña"required >
        
        <input  type="submit" value="Ingresar ">
         <p class="war" id="war"> <a href=""></a></p>
       
        
      </form>
    </div>
    
    <script src="/validar.js"></script>
  </body>
</html>
